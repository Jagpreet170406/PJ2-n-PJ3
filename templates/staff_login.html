<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Staff Login</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    /* FULL SCREEN BACKGROUND */
    body {
      display: flex;
      align-items: center;
      justify-content: center;

      background-image:
        linear-gradient(
          180deg,
          rgba(0,0,0,0.65) 0%,
          rgba(0,0,0,0.45) 45%,
          rgba(0,0,0,0.75) 100%
        ),
        url("{{ url_for('static', filename='preview2.jpg') }}");

      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    /* WRAPPER */
    .login-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px; /* more space for larger logo */
    }

    /* LOGO (OUTSIDE CARD) */
    .login-logo img {
      height: 120px; /* ðŸ”¥ EVEN BIGGER LOGO */
      width: auto;
      opacity: 0.98;
      filter: drop-shadow(0 10px 30px rgba(0,0,0,0.7));
    }

    /* LOGIN CARD */
    .login-card {
      width: 520px;
      padding: 34px 36px 30px;
      background: rgba(255,255,255,0.97);
      border-radius: 20px;
      box-shadow: 0 25px 60px rgba(0,0,0,0.45);
    }

    .login-title {
      font-weight: 800;
      text-align: center;
      margin-bottom: 4px;
    }

    .login-subtitle {
      text-align: center;
      font-size: 0.9rem;
      color: #6b7280;
      margin-bottom: 22px;
    }

    .form-label {
      font-weight: 600;
      font-size: 0.9rem;
    }

    .form-control {
      border-radius: 10px;
      padding: 12px 14px;
      font-size: 0.95rem;
    }

    .login-btn {
      margin-top: 18px;
      padding: 12px;
      border-radius: 12px;
      font-weight: 700;
      background: #1f2933;
      border: none;
    }

    .login-footer {
      margin-top: 14px;
      text-align: center;
      font-size: 0.75rem;
      color: #9ca3af;
    }

    @media (max-width: 600px) {
      .login-card {
        width: 92%;
      }

      .login-logo img {
        height: 90px; /* responsive downscale */
      }
    }
  </style>
</head>

<body>

  <div class="login-wrapper">

    <!-- LOGO -->
    <div class="login-logo">
      <img src="{{ url_for('static', filename='chinhon.png') }}" alt="Chin Hon Logo">
    </div>

    <!-- LOGIN CARD -->
    <div class="login-card">

      <h3 class="login-title">Staff Portal</h3>
      <p class="login-subtitle">Authorized personnel only</p>

      {% if error %}
        <div class="alert alert-danger">
          {{ error }}
        </div>
      {% endif %}

      <form method="POST">

        <div class="mb-3">
          <label class="form-label">Username</label>
          <input
            type="text"
            name="username"
            class="form-control"
            placeholder="Enter your username"
            required
          >
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input
            type="password"
            name="password"
            class="form-control"
            placeholder="Enter your password"
            required
          >
        </div>

        <button type="submit" class="btn btn-dark w-100 login-btn">
          Login
        </button>

      </form>

      <div class="login-footer">
        Internal system Â· Activity monitored
      </div>

    </div>

  </div>

</body>
</html>
