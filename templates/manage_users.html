<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>User Management Panel</h2>
        <div>
            <a href="{{ url_for('home') }}" class="btn btn-outline-secondary btn-sm">Home</a>
            <a href="{{ url_for('logout') }}" class="btn btn-danger btn-sm">Logout</a>
        </div>
    </div>

    {% if message %}
        <div class="alert alert-info alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endif %}

    <div class="card mb-4 shadow-sm border-0">
        <div class="card-header bg-primary text-white py-3">
            <h5 class="card-title mb-0">Add New User</h5>
        </div>
        <div class="card-body">
            <form method="POST" class="row g-3">
                <input type="hidden" name="action" value="add">
                <div class="col-md-4">
                    <label class="form-label small text-muted">Username</label>
                    <input type="text" name="username" class="form-control" placeholder="e.g. jsmith" required>
                </div>
                <div class="col-md-3">
                    <label class="form-label small text-muted">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="col-md-3">
                    <label class="form-label small text-muted">Assign Role</label>
                    <select name="role" class="form-select">
                        <option value="employee">Employee</option>
                        <option value="admin">Admin</option>
                        <option value="superowner">Superowner</option>
                    </select>
                </div>
                <div class="col-md-2 d-flex align-items-end">
                    <button type="submit" class="btn btn-success w-100">Add User</button>
                </div>
            </form>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-hover bg-white shadow-sm align-middle">
            <thead class="table-dark">
                <tr>
                    <th class="ps-3">Username</th>
                    <th>Role</th>
                    <th>Status</th>
                    <th class="text-end pe-3">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td class="ps-3 fw-bold">{{ user.username }}</td>
                    <td>
                        <form method="POST" class="d-inline">
                            <input type="hidden" name="action" value="change_role">
                            <input type="hidden" name="username" value="{{ user.username }}">
                            <select name="new_role" onchange="this.form.submit()" class="form-select form-select-sm d-inline-block w-auto">
                                <option value="employee" {% if user.role == 'employee' %}selected{% endif %}>Employee</option>
                                <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
                                <option value="superowner" {% if user.role == 'superowner' %}selected{% endif %}>Superowner</option>
                            </select>
                        </form>
                    </td>
                    <td>
                        <span class="badge {{ 'bg-success' if user.active else 'bg-secondary' }}">
                            {{ 'Active' if user.active else 'Inactive' }}
                        </span>
                    </td>
                    <td class="text-end pe-3">
                        <form method="POST" class="d-inline">
                            <input type="hidden" name="username" value="{{ user.username }}">
                            <button type="submit" name="action" value="toggle" class="btn btn-sm btn-outline-primary">Toggle Status</button>
                            <button type="submit" name="action" value="delete" class="btn btn-sm btn-outline-danger" 
                                    onclick="return confirm('Confirm delete user: {{ user.username }}?')">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
