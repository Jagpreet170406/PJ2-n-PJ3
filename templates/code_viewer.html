<!DOCTYPE html>
<html>
<head>
    <title>Code Viewer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .file-list { height: 80vh; overflow-y: auto; border-right: 1px solid #dee2e6; }
        pre { background: #f8f9fa; padding: 15px; border-radius: 5px; height: 80vh; overflow-y: auto; }
    </style>
</head>
<body class="container-fluid py-4">
    <div class="row">
        <div class="col-3 file-list">
            <h5>Files</h5>
            <ul class="list-unstyled">
                {% for file in files %}
                <li><a href="?file={{ file }}" class="{{ 'fw-bold text-primary' if file == current_file else 'text-dark' }}">{{ file }}</a></li>
                {% endfor %}
            </ul>
        </div>
        <div class="col-9">
            <h5>File Content: {{ current_file or 'Select a file' }}</h5>
            {% if content %}
            <pre><code>{{ content }}</code></pre>
            {% else %}
            <p class="text-muted">Click a file on the left to view its source code.</p>
            {% endif %}
        </div>
    </div>
    <a href="/home" class="btn btn-secondary mt-3">Back to Home</a>
</body>
</html>
