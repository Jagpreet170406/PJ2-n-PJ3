<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Edit Sale</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    /* Black and White Theme */
    body {
      background-color: #ffffff !important;
      color: #000000 !important;
    }

    .bw-header {
      border-bottom: 3px solid #000000;
      padding-bottom: 10px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .btn-primary {
      background-color: #000000;
      border-color: #000000;
    }

    .btn-primary:hover {
      background-color: #333333;
      border-color: #333333;
    }

    .btn-secondary {
      background-color: #666666;
      border-color: #666666;
    }

    .btn-secondary:hover {
      background-color: #888888;
      border-color: #888888;
    }

    .form-control {
      border: 1px solid #000000;
    }

    .form-control:focus {
      border-color: #000000;
      box-shadow: 0 0 0 0.2rem rgba(0, 0, 0, 0.25);
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h2 class="bw-header">Edit Sale</h2>
    <form method="POST" action="/update_sale/{{ sale[0] }}">
        {{ csrf_token() }}
        <div class="mb-3">
            <label class="form-label">Item Code</label>
            <input class="form-control" name="item_code" value="{{ sale[1] }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Description</label>
            <input class="form-control" name="item_description" value="{{ sale[2] }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Quantity</label>
            <input class="form-control" name="quantity" value="{{ sale[3] }}" type="number" min="1" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Sales Value ($)</label>
            <input class="form-control" name="sales_value" value="{{ sale[4] }}" type="number" step="0.01" min="0.01" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Period</label>
            <input class="form-control" name="time_period" value="{{ sale[5] }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/dashboard" class="btn btn-secondary">Back</a>
    </form>
  </div>
</body>
</html>
