{% extends "base.html" %}
{% block content %}
<div class="container mb-5" style="margin-top: 100px;">
    <h2 class="mb-4">Confirm Order & Huat! üßß</h2>
    <div class="row">
        <div class="col-md-8">

            <!-- 1. Review Basket -->
            <div class="card p-4 shadow-sm mb-4 border-0" style="border-left: 5px solid #2563eb !important; background: #fdfdfd;">
                <h5 class="font-weight-bold">1. Review Your Basket</h5>
                <hr>
                <div id="cart-items-container"></div>
            </div>

            <!-- 2. Fulfillment Method -->
            <div class="card p-4 shadow-sm mb-4">
                <h5 class="font-weight-bold">2. Fulfillment Method</h5>
                <div class="row mt-3">
                    <div class="col-6">
                        <div class="p-3 border rounded text-center selection-box active" id="box-pickup" onclick="setFulfillment('pickup')">
                            <h3>üè™</h3><b>Self-Pickup</b>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="p-3 border rounded text-center selection-box" id="box-delivery" onclick="setFulfillment('delivery')">
                            <h3>üöö</h3><b>Local Delivery</b>
                        </div>
                    </div>
                </div>

                <!-- Pickup Calendar -->
                <div id="pickup-date-section" class="mt-3">
                    <label>üìÖ Pick-up Date</label>
                    <input type="date" id="pickup-date" class="form-control">
                </div>

                <!-- Delivery Address -->
                <div id="delivery-address-section" class="mt-3 d-none">
                    <label>üìç Delivery Address</label>
                    <textarea id="delivery-address" class="form-control" placeholder="Block, Street, Unit No, Postal Code"></textarea>
                </div>
            </div>

            <!-- 3. Payment Details -->
            <div class="card p-4 shadow-sm mb-4" id="payment-card-section">
                <h5 class="font-weight-bold">3. Payment Details</h5>
                <hr>
                
                <div class="text-center mb-3" style="height: 55px; display: flex; align-items: center; justify-content: center;">
                    <img id="card-logo" src="{{ url_for('static', filename='checkout/visa.png') }}" height="45" style="transition: all 0.3s ease; object-fit: contain; display:none;">
                </div>

                <select class="form-control form-control-lg mb-4" id="payment-method" onchange="togglePaymentMethod()">
                    <option value="Credit Card">Credit / Debit Card</option>
                    <option value="PayNow">PayNow (QR Code)</option>
                    <option value="PayLah">DBS PayLah!</option>
                </select>

                <div id="saved-cards-wrapper" class="mb-3">
                    <label class="small font-weight-bold text-muted text-uppercase">Select a Saved Card</label>
                    <select class="form-control mb-3" id="saved-card-id" onchange="handleSavedCardChange()">
                        <option value="new">+ Use a new card</option>
                    </select>
                </div>

                <div id="card-details-section">
                    <input type="text" id="card-name" class="form-control mb-2" placeholder="NAME ON CARD">
                    <input type="tel" id="card-number" class="form-control mb-2" placeholder="CARD NUMBER" maxlength="19" oninput="detectCard(this.value)">
                    <div class="row">
                        <div class="col-6"><input type="tel" id="card-exp" class="form-control" placeholder="MM/YY" maxlength="5"></div>
                        <div class="col-6"><input type="password" id="card-cvv" class="form-control" placeholder="CVV" maxlength="4"></div>
                    </div>
                    <div class="custom-control custom-checkbox mt-3">
                        <input type="checkbox" class="custom-control-input" id="save-card-checkbox" checked>
                        <label class="custom-control-label text-primary font-weight-bold" for="save-card-checkbox" style="cursor:pointer;">
                            üßß Save card securely in this browser for future orders
                        </label>
                    </div>
                </div>
                <div id="card-error-msg" class="text-danger small mt-2 font-weight-bold"></div>
            </div>
        </div>

        <!-- Bill Summary -->
        <div class="col-md-4">
            <div class="card p-4 shadow-sm sticky-top border-primary" style="top: 110px; border-width: 2px;">
                <h4 class="font-weight-bold">Bill Summary</h4>
                <div id="delivery-incentive-box" class="p-3 mb-3 rounded" style="display: none; background: #fffbeb; border: 1px solid #fcd34d;">
                    <div class="d-flex justify-content-between align-items-center mb-1">
                        <small class="font-weight-bold text-dark" id="incentive-text">Next Tier</small>
                        <small class="font-weight-bold" id="incentive-amount"></small>
                    </div>
                    <div class="progress" style="height: 8px;">
                        <div id="incentive-bar" class="progress-bar progress-bar-striped progress-bar-animated bg-warning" role="progressbar" style="width: 0%"></div>
                    </div>
                </div>

                <div class="d-flex justify-content-between mb-2"><span>Subtotal</span><span id="summary-subtotal">S$0.00</span></div>
                <div class="d-flex justify-content-between mb-2"><span>Delivery Fee</span><span id="summary-shipping">S$0.00</span></div>
                <hr>
                <div class="d-flex justify-content-between mb-4"><span class="h4 font-weight-bold">Total</span><span class="h4 font-weight-bold text-primary" id="summary-total">S$0.00</span></div>
                <button id="btn-pay" class="btn btn-primary btn-block btn-lg py-3 font-weight-bold" onclick="processPayment()">üí∞ CONFIRM & HUAT AH!</button>
            </div>
        </div>
    </div>
</div>

<style>
.selection-box { cursor: pointer; transition: 0.3s; border: 2px solid #eee; border-radius: 12px; }
.selection-box.active { border-color: #2563eb; background: #eff6ff; }
.checkout-qty-card { display: flex; align-items: center; border: 1px solid #ddd; border-radius: 6px; padding: 2px 5px; background: #fff; }
@keyframes shake { 0% { transform: translateX(0); } 25% { transform: translateX(-5px); } 50% { transform: translateX(5px); } 75% { transform: translateX(-5px); } 100% { transform: translateX(0); } }
.shake { animation: shake 0.4s ease-in-out; border: 2px solid #dc3545 !important; }
</style>

<script>
let currentFulfillment = 'pickup';

// LOAD SAVED CARDS FROM LOCALSTORAGE
function loadSavedCards(){
    const savedCards = JSON.parse(localStorage.getItem('saved_cards') || '[]');
    const select = document.getElementById('saved-card-id');
    
    // Clear existing options except "new"
    select.innerHTML = '<option value="new">+ Use a new card</option>';
    
    // Add saved cards
    savedCards.forEach((card, index) => {
        const option = document.createElement('option');
        option.value = index;
        option.textContent = `üí≥ ${card.brand} ending in ${card.last4} (Exp: ${card.exp})`;
        select.appendChild(option);
    });
}

// SAVE CARD TO LOCALSTORAGE
function saveCardToLocalStorage(cardDetails){
    const savedCards = JSON.parse(localStorage.getItem('saved_cards') || '[]');
    
    // Check if card already exists
    const exists = savedCards.some(card => 
        card.last4 === cardDetails.last4 && card.exp === cardDetails.exp
    );
    
    if(!exists){
        savedCards.push({
            brand: cardDetails.brand,
            last4: cardDetails.last4,
            exp: cardDetails.exp,
            name: cardDetails.name
        });
        localStorage.setItem('saved_cards', JSON.stringify(savedCards));
        console.log('‚úÖ Card saved to browser!');
    } else {
        console.log('‚ÑπÔ∏è Card already saved');
    }
}

// CARD VALIDATION
function validateLuhn(number){
    let sum=0,isSecond=false;
    for(let i=number.length-1;i>=0;i--){
        let d=parseInt(number.charAt(i));
        if(isSecond){d*=2;if(d>9)d-=9;}
        sum+=d;
        isSecond=!isSecond;
    }
    return (sum%10)==0;
}

// CARD BRAND DETECTION (for logo display)
function detectCard(val){
    const logo=document.getElementById('card-logo');
    const input=document.getElementById('card-number');
    const num=val.replace(/\D/g,'');
    input.value=num.replace(/(\d{4})(?=\d)/g,'$1 ').trim();

    const VISA="{{ url_for('static', filename='checkout/visa.png') }}";
    const MC="{{ url_for('static', filename='checkout/mastercard.png') }}";

    if(num.startsWith('4')){ logo.src=VISA; logo.style.display='inline'; }
    else if(num.startsWith('5')){ logo.src=MC; logo.style.display='inline'; }
    else{ logo.style.display='none'; }
}

// CARD BRAND DETECTION (for backend)
function detectCardBrand(num){
    if(num.startsWith('4')) return 'Visa';
    if(num.startsWith('5')) return 'Mastercard';
    return 'Unknown';
}

// SAVED CARD TOGGLE
function handleSavedCardChange(){
    const val=document.getElementById('saved-card-id').value;
    const cardDetailsSection = document.getElementById('card-details-section');
    
    if(val==='new'){
        cardDetailsSection.style.display='block';
        // Clear inputs
        document.getElementById('card-name').value = '';
        document.getElementById('card-number').value = '';
        document.getElementById('card-exp').value = '';
        document.getElementById('card-cvv').value = '';
    } else {
        // Load saved card data
        const savedCards = JSON.parse(localStorage.getItem('saved_cards') || '[]');
        const card = savedCards[parseInt(val)];
        
        if(card){
            document.getElementById('card-name').value = card.name || '';
            document.getElementById('card-number').value = '‚Ä¢‚Ä¢‚Ä¢‚Ä¢ ‚Ä¢‚Ä¢‚Ä¢‚Ä¢ ‚Ä¢‚Ä¢‚Ä¢‚Ä¢ ' + card.last4;
            document.getElementById('card-exp').value = card.exp;
        }
        
        cardDetailsSection.style.display='none';
    }
}

// PAYMENT METHOD SWITCH
function togglePaymentMethod(){
    const method=document.getElementById('payment-method').value;
    const logo=document.getElementById('card-logo');
    const cardSection=document.getElementById('card-details-section');
    const savedCardsWrapper=document.getElementById('saved-cards-wrapper');

    const PAYNOW="{{ url_for('static', filename='checkout/paynow.jpg') }}";
    const PAYLAH="{{ url_for('static', filename='checkout/paylah.png') }}";

    if(method==='Credit Card'){
        cardSection.style.display='block';
        savedCardsWrapper.style.display='block';
        handleSavedCardChange();
    }
    else if(method==='PayNow'){
        cardSection.style.display='none';
        savedCardsWrapper.style.display='none';
        logo.src=PAYNOW;
        logo.style.display='inline';
    }
    else if(method==='PayLah'){
        cardSection.style.display='none';
        savedCardsWrapper.style.display='none';
        logo.src=PAYLAH;
        logo.style.display='inline';
    }
}

// FULFILLMENT
function setFulfillment(method){
    currentFulfillment = method;
    document.getElementById('box-pickup').classList.toggle('active', method === 'pickup');
    document.getElementById('box-delivery').classList.toggle('active', method === 'delivery');

    document.getElementById('delivery-address-section').classList.toggle('d-none', method === 'pickup');
    document.getElementById('pickup-date-section').classList.toggle('d-none', method === 'delivery');

    loadCheckoutCart();
}

// LOAD CART
function loadCheckoutCart(){
    const cart=JSON.parse(localStorage.getItem('cart')||'[]');
    const container=document.getElementById('cart-items-container');
    let subtotal=0;
    container.innerHTML=cart.map((item,i)=>{
        subtotal+=item.price*item.quantity;
        return `<div class="d-flex align-items-center mb-3 pb-3 border-bottom">
            <img src="${item.image}" style="width:50px;height:50px;object-fit:contain;margin-right:15px;">
            <div class="flex-grow-1"><b>${item.name}</b><br><small>S$${item.price.toFixed(2)}</small></div>
            <div class="checkout-qty-card mx-2">
                <button class="btn btn-sm" onclick="updateQty(${i},-1)">‚àí</button>
                <span class="px-2">${item.quantity}</span>
                <button class="btn btn-sm" onclick="updateQty(${i},1)">+</button>
            </div>
            <div class="font-weight-bold">S$${(item.price*item.quantity).toFixed(2)}</div>
        </div>`;
    }).join('');
    let ship=(currentFulfillment==='delivery')?(subtotal<100?3.50:(subtotal<888?1.50:0)):0;
    updateTotals(subtotal,ship);
}

// UPDATE TOTALS
function updateTotals(sub,ship){
    document.getElementById('summary-subtotal').innerText=`S$${sub.toFixed(2)}`;
    document.getElementById('summary-shipping').innerText=(ship===0)?'FREE':`S$${ship.toFixed(2)}`;
    document.getElementById('summary-total').innerText=`S$${(sub+ship).toFixed(2)}`;
    const box=document.getElementById('delivery-incentive-box');
    if(currentFulfillment==='delivery'&&sub<888){
        box.style.display='block';
        let target=sub<100?100:888;
        let diff=target-sub;
        document.getElementById('incentive-amount').innerText=`S$${diff.toFixed(2)} to go`;
        document.getElementById('incentive-bar').style.width=(sub/target*100)+"%";
    } else { box.style.display='none'; }
}

// UPDATE CART QTY
function updateQty(i,d){
    let cart=JSON.parse(localStorage.getItem('cart'));
    cart[i].quantity+=d;
    if(cart[i].quantity<1) cart.splice(i,1);
    localStorage.setItem('cart',JSON.stringify(cart));
    loadCheckoutCart();
}

// PROCESS PAYMENT -> SEND TO BACKEND & REDIRECT
async function processPayment(){
    const btn=document.getElementById('btn-pay');
    const method=document.getElementById('payment-method').value;
    const savedCardId=document.getElementById('saved-card-id').value;
    const section=document.getElementById('payment-card-section');
    const errorMsg=document.getElementById('card-error-msg');
    errorMsg.innerText="";

    let cardDetails = null;

    // CARD VALIDATION
    if(method==='Credit Card' && savedCardId==='new'){
        const cardName=document.getElementById('card-name').value.trim();
        const num=document.getElementById('card-number').value.replace(/\D/g,'');
        const exp=document.getElementById('card-exp').value.trim();
        const cvv=document.getElementById('card-cvv').value.trim();

        // Validate card name
        if(!cardName){
            section.classList.add('shake');
            errorMsg.innerText="‚ùå Please enter the name on card.";
            setTimeout(()=>section.classList.remove('shake'),400);
            return;
        }

        // Validate card number
        if((!num.startsWith('4')&&!num.startsWith('5'))||!validateLuhn(num)){
            section.classList.add('shake');
            errorMsg.innerText="‚ùå Please provide a valid VISA or Mastercard.";
            setTimeout(()=>section.classList.remove('shake'),400);
            return;
        }

        // Validate expiry
        if(!/^\d{2}\/\d{2}$/.test(exp)){
            section.classList.add('shake');
            errorMsg.innerText="‚ùå Please enter expiry date as MM/YY.";
            setTimeout(()=>section.classList.remove('shake'),400);
            return;
        }

        // Validate CVV
        if(!/^\d{3,4}$/.test(cvv)){
            section.classList.add('shake');
            errorMsg.innerText="‚ùå Please enter a valid CVV.";
            setTimeout(()=>section.classList.remove('shake'),400);
            return;
        }

        cardDetails = {
            name: cardName,
            number: num,
            exp: exp,
            cvv: cvv,
            brand: detectCardBrand(num),
            last4: num.slice(-4)
        };

        // SAVE TO LOCALSTORAGE IF CHECKBOX IS CHECKED
        if(document.getElementById('save-card-checkbox').checked){
            saveCardToLocalStorage(cardDetails);
            loadSavedCards(); // Refresh dropdown
        }
    }

    btn.disabled=true;
    btn.innerHTML="Processing...";

    // Pickup / Delivery date info
    let selectedDate = '';
    if(currentFulfillment==='pickup'){
        selectedDate = document.getElementById('pickup-date').value || 'Not selected';
    } else {
        selectedDate = document.getElementById('delivery-address').value || 'Address not provided';
    }

    // Payload to backend (simplified - no need to save cards in DB)
    const payload = {
        cart: JSON.parse(localStorage.getItem('cart')),
        total_amount: parseFloat(document.getElementById('summary-total').innerText.replace('S$', '')),
        fulfillment: currentFulfillment,
        payment_method: method,
        pickup_or_delivery_date: selectedDate
    };

    try{
        const res = await fetch('/process-payment', {
            method:'POST',
            headers:{'Content-Type':'application/json','X-CSRFToken':"{{ csrf_token() }}"},
            body: JSON.stringify(payload)
        });
        const result = await res.json();

        if(result.success){
            localStorage.removeItem('cart');
            window.location.href = `/order-success?method=${currentFulfillment}&date=${encodeURIComponent(selectedDate)}`;
        } else {
            alert(result.message);
            btn.disabled=false;
            btn.innerHTML="üí∞ CONFIRM & HUAT AH!";
        }
    } catch(err){
        console.error(err);
        alert("Something went wrong. Please try again.");
        btn.disabled=false;
        btn.innerHTML="üí∞ CONFIRM & HUAT AH!";
    }
}

// LOAD SAVED CARDS ON PAGE LOAD
document.addEventListener('DOMContentLoaded', function(){
    loadCheckoutCart();
    loadSavedCards();
});
</script>
{% endblock %}
