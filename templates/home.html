{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}

<style>
/* Make sure nothing adds white margins */
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #000;
}

/* FULL SCREEN HERO */
.hero {
  position: relative;
  width: 100vw;
  height: calc(100vh + 80px);
  margin-top: -80px;
  overflow: hidden;
}

/* Background image + dark overlay */
.hero-bg {
  position: absolute;
  inset: 0;
  background-image:
    linear-gradient(
      180deg,
      rgba(0,0,0,0.60) 0%,
      rgba(0,0,0,0.40) 45%,
      rgba(0,0,0,0.75) 100%
    ),
    url("{{ url_for('static', filename='preview.jpg') }}");

  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
}

/* Vignette effect */
.hero::after {
  content: "";
  position: absolute;
  inset: 0;
  background: radial-gradient(
    circle at center,
    rgba(0,0,0,0) 30%,
    rgba(0,0,0,0.70) 100%
  );
  pointer-events: none;
}

/* Center the text/button */
.hero-content {
  position: relative;
  z-index: 2;
  height: 100%;
  width: 100%;

  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  color: #fff;

  padding: 0 20px;
}

/* Fade in animation */
@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.hero-content > div {
  animation: fadeInUp 0.8s ease-out;
}

/* Text styles */
.hero-kicker {
  letter-spacing: 0.35em;
  font-size: 0.75rem;
  color: rgba(255,255,255,0.65);
  margin-bottom: 0.8rem;
  text-transform: uppercase;
  font-weight: 500;
}

.hero-title {
  font-size: clamp(2.6rem, 5vw, 4.2rem);
  font-weight: 800;
  margin: 0 0 0.8rem;
  line-height: 1.1;
}

.hero-subtitle {
  color: rgba(255,255,255,0.75);
  max-width: 680px;
  margin: 0 auto 2.5rem;
  font-size: 1.1rem;
  font-weight: 400;
}

/* Button with subtle shadow and hover effect */
.hero-btn {
  background: #fff;
  color: #111;
  border-radius: 12px;
  padding: 1rem 2rem;
  font-weight: 600;
  font-size: 0.95rem;
  text-decoration: none;
  display: inline-block;
  transition: all 0.3s ease;
  box-shadow: 0 4px 14px rgba(255, 255, 255, 0.15);
}

.hero-btn:hover {
  background: #f3f4f6;
  color: #111;
  text-decoration: none;
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(255, 255, 255, 0.25);
}

.hero-btn:active {
  transform: translateY(0);
}

/* Container resets */
.container, .container-fluid {
  margin: 0;
  padding: 0;
}

main, .content, .page, .wrapper {
  padding: 0 !important;
  margin: 0 !important;
}
</style>

<!-- FULL SCREEN HERO ONLY -->
<section class="hero">
  <div class="hero-bg"></div>

  <div class="hero-content">
    <div>
      <div class="hero-kicker">CHIN HON MOTORS</div>

      <h1 class="hero-title">
        Welcome Back{% if username %}, {{ username }}{% endif %}
      </h1>

      <p class="hero-subtitle">
        What shall we get started with today?
      </p>

      {% if session.role == 'employee' %}
      <a href="{{ url_for('orders') }}" class="hero-btn">
        View Orders
      </a>
      {% else %}
      <a href="{{ url_for('dashboard') }}" class="hero-btn">
        View Dashboard
      </a>
      {% endif %}
    </div>
  </div>
</section>

{% endblock %}
