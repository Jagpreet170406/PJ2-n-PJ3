<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Chin Hon Motors</title>
    <style>
        /* [KEEP YOUR EXISTING CSS HERE] */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, sans-serif; background: #f8f9fa; padding: 2rem 1rem; line-height: 1.6; }
        .container { max-width: 1400px; margin: 0 auto; }
        .cart-layout { display: grid; grid-template-columns: 1fr; gap: 2rem; }
        @media (min-width: 1024px) { .cart-layout { grid-template-columns: 2fr 1fr; } }
        .cart-section, .order-summary { background: white; border-radius: 0.75rem; box-shadow: 0 2px 8px rgba(0,0,0,0.08); padding: 2rem; }
        .section-title { font-size: 1.5rem; margin-bottom: 1.5rem; font-weight: 600; }
        .cart-items { display: flex; flex-direction: column; gap: 1.5rem; }
        .cart-item { border: 1px solid #e5e7eb; border-radius: 0.5rem; padding: 1.5rem; display: grid; grid-template-columns: 200px 1fr auto; gap: 1.5rem; align-items: center; }
        .summary-total { padding-top: 1.5rem; border-top: 2px solid #e5e7eb; display: flex; justify-content: space-between; font-size: 1.5rem; font-weight: 700; margin-bottom: 2rem; }
        .checkout-btn { width: 100%; background: #2563eb; color: white; border: none; padding: 1rem; border-radius: 0.5rem; font-size: 1.125rem; font-weight: 600; cursor: pointer; margin-top: 1rem; }
        .continue-btn { width: 100%; background: white; color: #374151; border: 2px solid #d1d5db; padding: 1rem; border-radius: 0.5rem; cursor: pointer; margin-top: 1rem; }
        .input-field { width: 100%; padding: 0.8rem; border: 1px solid #d1d5db; border-radius: 0.5rem; margin-bottom: 1rem; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ†Ô∏è Your Cart</h1>
        </div>

        <div class="cart-layout">
            <div class="cart-section">
                <h2 class="section-title">Cart Items</h2>
                <div id="cartItems" class="cart-items"></div>
            </div>

            <div class="order-summary">
                <h2 class="section-title">Order Summary</h2>
                <div class="summary-row"><span>Subtotal</span><span id="subtotal">$0.00</span></div>
                <div class="summary-row"><span>Tax (8%)</span><span id="tax">$0.00</span></div>
                <div class="summary-total"><span>Total</span><span id="total">$0.00</span></div>

                <form action="{{ url_for('process_payment') }}" method="POST">
                    <label>Payment Method</label>
                    <select name="payment_method" class="input-field" required>
                        <option value="NETS">NETS</option>
                        <option value="VISA">VISA</option>
                        <option value="Mastercard">Mastercard</option>
                        <option value="JCB">JCB</option>
                        <option value="AMEX">AMEX</option>
                        <option value="Grab Pay">Grab Pay</option>
                        <option value="Google Pay">Google Pay</option>
                    </select>

                    <label>Card / Account Number</label>
                    <input type="password" name="card_number" class="input-field" placeholder="Numbers Only" required pattern="\d+">
                    
                    <input type="hidden" name="total_amount" id="formTotal">
                    <button type="submit" class="checkout-btn">Confirm & Pay</button>
                </form>
                
                <button class="continue-btn" onclick="window.location.href='/'">Continue Shopping</button>
            </div>
        </div>
    </div>

    <script>
        let cart = [
            { id: 1, name: 'Performance Exhaust', price: 1250, quantity: 1, image: 'https://images.unsplash.com/photo-1486262715619-67b85e0b08d3?w=400' },
            { id: 2, name: 'Brake Pads Set', price: 350, quantity: 1, image: 'https://images.unsplash.com/photo-1610293806573-9e7b7f9fc8c2?w=400' }
        ];

        function updateCart() {
            const cartItemsDiv = document.getElementById('cartItems');
            cartItemsDiv.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <img src="${item.image}" class="item-image" style="width:100px;">
                    <div>
                        <div class="item-name">${item.name}</div>
                        <div class="item-price">$${item.price.toLocaleString()}</div>
                    </div>
                </div>
            `).join('');
            updateSummary();
        }

        function updateSummary() {
            const subtotal = cart.reduce((sum, i) => sum + i.price * i.quantity, 0);
            const tax = subtotal * 0.08;
            const total = subtotal + tax;

            document.getElementById('subtotal').textContent = `$${subtotal.toLocaleString()}`;
            document.getElementById('tax').textContent = `$${tax.toLocaleString()}`;
            document.getElementById('total').textContent = `$${total.toLocaleString()}`;
            document.getElementById('formTotal').value = total;
        }

        updateCart();
    </script>
</body>
</html>
