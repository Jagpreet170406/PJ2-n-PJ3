{% extends "base.html" %}
{% block title %}Update Prices{% endblock %}

{% block content %}
<div style="max-width: 520px; margin: 40px auto; border: 1px solid #ddd; padding: 20px; border-radius: 10px;">
    <h1 style="margin-top:0;">Update Prices</h1>
    <p style="color:#666;">Enter a product and new price.</p>

    <form method="POST">
        <label>Product</label>
        <input name="product" required style="width:100%; padding:10px; margin:8px 0 16px;">

        <label>New Price</label>
        <input name="new_price" required type="number" step="0.01" style="width:100%; padding:10px; margin:8px 0 16px;">

        <button type="submit" style="width:100%; padding:10px; background:#111; color:#fff; border:none; cursor:pointer;">
            Save
        </button>
    </form>

    <p style="margin-top: 14px;">
        <a href="{{ url_for('analysis') }}">Back to Analysis</a>
    </p>
</div>
{% endblock %}
