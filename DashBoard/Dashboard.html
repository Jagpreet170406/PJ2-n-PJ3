<div class="container mt-5">
    <h2 class="mb-4">Company Dashboard</h2>
    
    <div class="table-responsive shadow-sm rounded">
        <table class="table table-hover align-middle bg-white">
            <thead class="table-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Product Name</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Date</th>
                    <th scope="col" class="text-center">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for sale in sales %}
                <tr>
                    <td>{{ sale.id }}</td>
                    <td class="fw-bold">{{ sale.product_name }}</td>
                    <td>${{ "{:,.2f}".format(sale.amount) }}</td>
                    <td>{{ sale.date }}</td>
                    <td class="text-center">
                        <a href="/edit_sale/{{ sale.id }}" class="btn btn-sm btn-outline-primary">Edit</a>
                        
                        <a href="/delete_sale/{{ sale.id }}" class="btn btn-sm btn-outline-danger" 
                           onclick="return confirm('Are you sure?')">Delete</a>
                    </td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="5" class="text-center text-muted">No sales records found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
